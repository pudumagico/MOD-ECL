version: '1.0'
services:
  mod-cl:
    restart: always
    shm_size: '32gb'
    build: .
    container_name: 'MOD-CL'
    working_dir: '/root/src/T-NormRL'
    tty: true
    volumes:
      - ../:/root/src/T-NormRL
      - ../../road-dataset:/root/src/road-dataset
      - ../../ROAD++:/root/src/ROAD++
    
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              capabilities: [gpu]